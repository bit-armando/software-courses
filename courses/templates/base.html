<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Sitio de Aprendizaje</title>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header / Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo / Nombre -->
      <a href="#" class="text-2xl font-bold text-blue-600">TuSitio</a>
      
      <!-- Menu -->
      <nav class="hidden md:flex space-x-4">
        <a href="#" class="text-gray-600 hover:text-blue-600">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Categorías</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Documentación</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Metodologías</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Login / Registro</a>
      </nav>

      <!-- Botón para mobile -->
      <button class="md:hidden px-2 py-1 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600">
        <!-- Ícono de menú (hamburguesa) -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" 
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" 
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
          </path>
        </svg>
      </button>
    </div>
  </header>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-white border-t py-6 mt-12">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <!-- Información Legal -->
      <div class="mb-4 md:mb-0">
        <h3 class="font-semibold">Enlaces Legales</h3>
        <ul class="text-gray-600">
          <li><a href="#" class="hover:text-blue-600">Términos y Condiciones</a></li>
          <li><a href="#" class="hover:text-blue-600">Política de Privacidad</a></li>
        </ul>
      </div>

      <!-- Redes Sociales -->
      <div class="mb-4 md:mb-0">
        <h3 class="font-semibold">Redes Sociales</h3>
        <ul class="flex space-x-4 text-gray-600">
          <li><a href="#" class="hover:text-blue-600">Twitter</a></li>
          <li><a href="#" class="hover:text-blue-600">Facebook</a></li>
          <li><a href="#" class="hover:text-blue-600">LinkedIn</a></li>
        </ul>
      </div>

      <!-- Información Adicional -->
      <div>
        <h3 class="font-semibold">Información Adicional</h3>
        <p class="text-gray-600">Contacto: info@tusitioaprendizaje.com</p>
      </div>
    </div>
  </footer>

</body>
</html>
